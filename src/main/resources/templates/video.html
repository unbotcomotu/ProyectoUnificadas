<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #e50914;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${video.originalFilename}"></h1>
    <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" data-setup='{}'>
        <source th:src="@{'/stream/hls/' + ${video.manifestFilename}}" type="application/x-mpegURL">
    </video>
</div>
<script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.1/dist/videojs-contrib-hls.min.js"></script>
</body>
</html>
